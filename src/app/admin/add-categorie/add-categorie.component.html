<mat-card>
    <h1>Ajouter nouvelle cat√©gorie</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>
                            Titre
                        </mat-label>
        
                        <input required [(ngModel)] = "categorie.titre" autofocus type="text"name="titre" matInput placeholder="Entrez ici ...">
        
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>
                            Description
                        </mat-label>
        
                        <textarea [(ngModel)] = "categorie.description" type="text"name="description" rows="15" matInput placeholder="Entrez ici ..."></textarea>
        
                    </mat-form-field>


                    <div class="container text-center mt15">
                        <button mat-raised-button color="primary">Ajouter</button>
                    </div>


                </form>
            </div>
        </div>
       </div>
    </mat-card-content>
</mat-card>
