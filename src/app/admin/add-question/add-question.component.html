<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">

            <h1>Ajouter une question dans <span style="font-weight:bold;">{{titre}}</span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>
                        Entrez les détails de nouvelle question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <form (submit)="formSubmit()" class="mt20">

                        <mat-form-field class="w100">
                        <mat-label>Entrez une question</mat-label>
                        <textarea required [(ngModel)] = "question.content" name="content" rows="8" matInput placeholder="Entrez ici ..."></textarea>

                    </mat-form-field>


                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option 1 </mat-label>
                                <input required [(ngModel)] = "question.op1" name="op1" type="text"matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option 2 </mat-label>
                                <input required [(ngModel)] = "question.op2" name="op2" type="text"matInput/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option 3 </mat-label>
                                <input [(ngModel)] = "question.op3" name="op3" type="text"matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option 4 </mat-label>
                                <input [(ngModel)] = "question.op4" name="op4" type="text"matInput/>
                            </mat-form-field>
                        </div>

                    </div>

                    <mat-form-field class="w100">

                        <mat-label >Selectionnez la réponse correcte</mat-label>

                        <mat-select required [(ngModel)] = "question.reponse" name="reponse">

                            <mat-option *ngIf="question.op1" [value] = "question.op1">{{question.op1}}</mat-option>
                            <mat-option *ngIf="question.op2"  [value] = "question.op2">{{question.op2}}</mat-option>
                            <mat-option *ngIf="question.op3"  [value] = "question.op3">{{question.op3}}</mat-option>
                            <mat-option *ngIf="question.op4"  [value] = "question.op4">{{question.op4}}</mat-option>

                        </mat-select>


                    </mat-form-field>


                    <div class="container text-center">
                        <button mat-raised-button color="primary">Ajouter</button>
                    </div>


                    </form>


                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>


{{question | json}}
