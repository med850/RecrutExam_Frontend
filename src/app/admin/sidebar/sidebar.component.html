<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon>Acceuil
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>


        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>list</mat-icon>List des catégories
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>Ajouter des catégories
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>quiz</mat-icon>Liste des examens
        </button>


        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>add</mat-icon>Ajouter des examens
        </button>


        <button mat-list-item routerLink="/admin/profile" (click) ="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Déconnexion
        </button>
    </mat-action-list>
</mat-card>
