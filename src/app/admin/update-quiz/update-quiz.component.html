<mat-card>
    <h1>Modifier un examen</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quizz" (submit)="updateData()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Entrez un titre</mat-label>
                        <input required [(ngModel)] = "quizz.titre" type="text"name="titre" placeholder="Entrez ici ..."matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Entrez un titre</mat-label>
                        <textarea [(ngModel)] = "quizz.description" type="text"name="description" rows="15" placeholder="Entrez ici ..."matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Note Maximale</mat-label>
                                <input [(ngModel)] = "quizz.maxMarks" type="text" name="maxMarks" placeholder="Entrez ici ..." matInput>
                            </mat-form-field>
                        </div>


                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Nombre des questions</mat-label>
                                <input [(ngModel)] = "quizz.numberOfQuestion" type="text" name="numberOfQuestion" placeholder="Entrez ici ..." matInput>
                            </mat-form-field>
                        </div>



                    </div>


                 <mat-slide-toggle name="active" [(ngModel)] = "quizz.active" class="mt20"[checked] = "false">
                    Status
                 </mat-slide-toggle>

                 
                 <mat-form-field appearance="fill" class="mt20 w100">

                    <mat-label>Cat√©gories</mat-label>
                    <mat-select name="categorie"[(ngModel)] = "quizz.categorie.id">
                    <mat-option *ngFor = "let c of categories" [value] = "c.id">
                          {{c.titre}}
                    </mat-option>
                </mat-select>
                 </mat-form-field>

                 <div class="container text-center">

                    <button mat-raised-button color="primary"type="submit">Modifier</button>
                 </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
