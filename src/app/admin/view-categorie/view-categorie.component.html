<mat-card>
<h1>Toutes les catégories</h1>
    <mat-list>

        <mat-list-item *ngFor ="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.titre}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-categorie"mat-raised-button color="primary">Ajouter une catégorie</button>
    </div>

</mat-card>
