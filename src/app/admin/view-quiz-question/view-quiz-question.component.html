<h1 class="mt20">Question de {{ titre }}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' + id + '/' + titre">Ajouter des questions</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>

                    <p>
                        <b>Q {{i+1}} )</b><span class="ml20"[innerHTML] = "q.content"></span>
                    </p>


                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1 )</b>{{q.op1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2 )</b>{{q.op2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3 )</b>{{q.op3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4 )</b>{{q.op4}}</p>
                            </div>

                        </div>
                        <mat-divider></mat-divider>

                        <p class="mt20"><b>La bonne r√©ponse est : {{q.reponse}}</b></p>
                    </div>




                </mat-card-content>

                <button mat-button (click) ="deleteQuestion(q.id)" color="warn">Supprimer</button>
                <button mat-button color="primary">Modifier</button>



            </mat-card>
        </div>
    </div>
</div>
