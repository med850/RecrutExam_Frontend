<mat-card class="mt10 mr20 ml20"*ngFor="let q of quizes">
    <mat-card-header>
        <div mat-card-avatar class="example-image"></div>
        <mat-card-title>{{q.titre}}</mat-card-title>
        <mat-card-subtitle>{{q.categorie.titre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{q.description}}</mat-card-content>
    
        <button [routerLink]="'/admin/view-questions/' + q.id +  '/' + q.titre" mat-flat-button color="primary">Questions</button>
        <button mat-stroked-button color="primary"class="ml20">Note max : {{ q.maxMarks }}</button>
        <button mat-stroked-button color="primary"class="ml20">Nombre des questions : {{ q.numberOfQuestion }}</button>
        <button [routerLink]="'/admin/quiz/' + q.id" mat-flat-button color="primary"class="ml20">Update</button>
        <button mat-flat-button color="primary"class="ml20">Attemps</button>
        <button mat-flat-button color="warn"class="ml10"(click) = "deleteQuiz(q.id)">Supprimer</button>

 
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Ajouter un examen</button>
</div>
