<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <mat-card>

                <div class="container text-center">
                    <img src="../../assets/login.png" alt=""style="height:110px;width:110px">
                </div>

                <h1 class="text-center">Connexion</h1>

                <form (ngSubmit) = "formSubmit()">

                    <mat-form-field appearance="outline"class="full-width">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)] = "loginData.username" name="username" required matInput placeholder="Enter here">
                        <mat-hint>Username valide s'il vous-plait</mat-hint>
                      </mat-form-field>



                      <mat-form-field appearance="outline"class="full-width">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)] = "loginData.password" name="password" type="password" required matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary"type="submit">Connexion</button>
                        <button class="ml10" mat-raised-button color="accent">Annuler</button>

                      </div>

                  

                </form>
            </mat-card>
            </div>

        </div>

    </div>

</div>
