<mat-card *ngIf = "user">

<h1>DÃ©tail de profile</h1>

<mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="container text-center">
                <img class="profile-image" src="https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg" alt="">

                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr *ngIf = "user.phone">
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>

                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE" : "NOT ACTIVE"}}</td>
                        </tr>


                    </table>


                </div>
            </div>
        </div>
    </div>
</mat-card-content>
<mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Modifier</button>
    <button mat-raised-button color="accent">Share</button>

</mat-card-actions>

</mat-card>
