<div class="bootstrap-wrapper">

<div class="container">

    <div class="row">

        <div class="col-md-6 offset-md-3">

          <mat-card>
            <div class="container text-center">
                <img src="../../assets/logo.png" alt=""style="height:110px;width:110px">
            </div>
            <h1 class="text-center">Inscription</h1>

            <form (ngSubmit) = "formSubmit()">

                <mat-form-field appearance="outline"class="full-width">
                    <mat-label>User Name</mat-label>
                    <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                    <mat-hint>Username est unique !!</mat-hint>
                  </mat-form-field>



                  <mat-form-field appearance="outline"class="full-width">
                    <mat-label>User Password</mat-label>
                    <input required type="password"  [(ngModel)]="user.password" name="password" matInput placeholder="Enter here">
                    
                  </mat-form-field>




                  <mat-form-field appearance="outline"class="full-width">
                    <mat-label>First Name</mat-label>
                    <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                  </mat-form-field>


                  <mat-form-field appearance="outline"class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                  </mat-form-field>


                  <mat-form-field appearance="outline"class="full-width">
                    <mat-label>Email Adresse</mat-label>
                    <input required type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter here">
                  </mat-form-field>


                  <mat-form-field appearance="outline"class="full-width">
                    <mat-label>Phone Number</mat-label>
                    <input required type="number" [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter here">
                  </mat-form-field>

                  <div class="container text-center">

                    <button type="submit" mat-raised-button color="primary">Inscription</button>
                    <button style="margin-left:20px;" mat-raised-button color="accent">Effacer</button>

                  </div>

            </form>

          </mat-card>
        </div>
    </div>

</div>

</div>
